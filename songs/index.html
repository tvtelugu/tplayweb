<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Style Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinson&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Parkinsans', sans-serif;
            background-color: #121212;
            color: white;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #album-poster {
            width: 250px;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
        }

        #lyrics-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            border-radius: 15px;
            overflow-y: auto;
            padding: 10px;
        }

        .highlight {
            color: #FF4081;
            font-weight: bold;
        }

        #song-info {
            text-align: center;
        }

        #song-name, #song-artist, #album-name {
            display: block;
            margin: 5px 0;
        }

        #controls button {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        #progress-bar {
            width: 80%;
            margin: 20px auto;
            height: 10px;
            background: #333;
            border-radius: 5px;
        }

        #progress-bar::-webkit-slider-thumb {
            background: #FF4081;
            border: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="album-poster">
            <div id="lyrics-container"></div>
        </div>

        <div id="song-info">
            <span id="song-name">Song Name</span>
            <span id="song-artist">Artist Name</span>
            <span id="album-name">Album Name</span>
        </div>

        <div id="controls">
            <button id="prev"><i class="material-icons">skip_previous</i></button>
            <button id="play"><i class="material-icons">play_arrow</i></button>
            <button id="next"><i class="material-icons">skip_next</i></button>
        </div>

        <input type="range" id="progress-bar" value="0" max="100">
    </div>

    <audio id="audio" src="" style="display: none;"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play');
        const lyricsContainer = document.getElementById('lyrics-container');
        const albumPoster = document.getElementById('album-poster');
        const progressBar = document.getElementById('progress-bar');
        const songNameElement = document.getElementById('song-name');
        const songArtistElement = document.getElementById('song-artist');
        const albumNameElement = document.getElementById('album-name');
        let lyrics = [];
        let currentLineIndex = 0;

        albumPoster.addEventListener('click', () => {
            lyricsContainer.style.display = lyricsContainer.style.display === 'none' ? 'block' : 'none';
        });

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = '<i class="material-icons">pause</i>';
            } else {
                audio.pause();
                playButton.innerHTML = '<i class="material-icons">play_arrow</i>';
            }
        });

        progressBar.addEventListener('input', () => {
            const seekTime = (audio.duration * progressBar.value) / 100;
            audio.currentTime = seekTime;
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = progress;

            if (lyrics.length) {
                highlightCurrentLyric();
            }
        });

        function highlightCurrentLyric() {
            const currentTime = audio.currentTime;
            let found = false;

            for (let i = 0; i < lyrics.length; i++) {
                const [startTime, text] = lyrics[i];
                const nextTime = lyrics[i + 1] ? lyrics[i + 1][0] : audio.duration;

                if (currentTime >= startTime && currentTime < nextTime) {
                    currentLineIndex = i;
                    found = true;
                    break;
                }
            }

            if (found) {
                const lines = lyrics.map(([, text], index) =>
                    `<p class="${index === currentLineIndex ? 'highlight' : ''}">${text}</p>`
                ).join('');
                lyricsContainer.innerHTML = lines;
            }
        }

        function loadSong(song) {
            audio.src = song.url;
            songNameElement.innerText = song.name;
            songArtistElement.innerText = song.artist;
            albumNameElement.innerText = song.album;
            albumPoster.style.backgroundImage = `url(${song.image})`;

            lyrics = song.lyrics.map(line => [line.time, line.text]); // Assuming `lyrics` is an array of { time, text }
            highlightCurrentLyric();
        }

        // Example song data
        const exampleSong = {
            name: "Sample Song",
            artist: "Sample Artist",
            album: "Sample Album",
            url: "sample.mp3",
            image: "sample.jpg",
            lyrics: [
                { time: 0, text: "First line of the lyrics" },
                { time: 5, text: "Second line of the lyrics" },
                { time: 10, text: "Third line of the lyrics" },
            ]
        };

        // Load example song
        loadSong(exampleSong);
    </script>
</body>
</html>
