<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>🕊𝐓𝐕𝐓𝐞𝐥𝐮𝐠𝐮™</title>
   <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/tvtelugu/play/main/images/TVtelugu.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&display=swap">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        /* Ensure SVG covers the full page */
        svg {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Keyframes for stroke animation */
        @keyframes strokeAnimation {
            0% {
                stroke-dasharray: 0, 300;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 300, 0;
                stroke-dashoffset: 300;
            }
            100% {
                stroke-dasharray: 300, 0;
                stroke-dashoffset: 300;
            }
        }

        /* Keyframes for zoom-out effect */
        @keyframes zoomOut {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.8); /* Adjust scale as needed for zoom-out */
            }
        }

        /* Keyframes for slogan animation */
        @keyframes sloganAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        /* Apply animations to the foreground text */
        #foreground-text {
            animation: strokeAnimation 10s infinite, zoomOut 15s infinite; /* Slow zoom-out effect */
            animation-delay: 0s, 5s; /* Delay zoomOut until strokeAnimation completes */
            transform-origin: center; /* Ensure the zoom-out effect is centered */
        }

        /* Apply animation to the slogan text */
        #slogan-text {
            animation: sloganAnimation 5s infinite; /* Slogan animation */
            font-size: 24px; /* Adjust size as needed */
            fill: #fff; /* White color */
            text-anchor: middle;
            x: 50%;
            y: 90%; /* Position below the main logo */
            font-family: 'Cinzel', serif;
        }
    </style>
</head>
<body>
    <!-- SVG Logo -->
    <svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
        <!-- Black background -->
        <rect width="100%" height="100%" fill="#000" />

        <!-- Background layer for the double-layer effect -->
        <text id="background-text" x="50%" y="50%" font-size="80" text-anchor="middle" dy=".3em" fill="#000" opacity="0.3" font-family="'Cinzel', serif" font-weight="400">
            🕊𝐓𝐕𝐓𝐞𝐥𝐮𝐠𝐮™
        </text>

        <!-- Foreground layer with white stroke and animated stroke -->
        <text id="foreground-text" x="50%" y="50%" font-size="80" text-anchor="middle" dy=".3em" fill="none" stroke="#fff" stroke-width="1" stroke-linejoin="round" font-family="'Cinzel', serif" font-weight="400">
            🕊𝐓𝐕𝐓𝐞𝐥𝐮𝐠𝐮™
        </text>

        <!-- Slogan text -->
        <text id="slogan-text" x="50%" y="90%" font-size="24" text-anchor="middle" dy=".3em" fill="#fff" font-family="'Cinzel', serif" font-weight="400">
            For Telugu People
        </text>
    </svg>

    <script>
        // Redirect after 10 seconds
        setTimeout(function() {
            window.location.href = "https://tvtelugu.github.io/"; // Replace with your desired URL
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>
</body>
</html>
